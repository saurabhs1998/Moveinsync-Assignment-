<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment for Moveinsync</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h2>Add Details</h2>
    </div>
    <div class="table_container">
      <table id="table">
        <tr>
          <th>Id</th>
          <th>Company</th>
          <th>City</th>
          <th>Degree</th>
          <th>Timestamp</th>
        </tr>
      </table>
      <button class="primary_space" id="add_details">Add Details</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="close" onclick="close()">&times;</span>
        <div class="form_field">
          <input type="text" placeholder="Enter your Name" />
          <input type="text" placeholder="Enter your City" />
          <input type="text" placeholder="Enter your Degree" />
          <button type="button" id="submit_button" class="primary">Add</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
